name: Prettier
on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "*"
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: yarn install --frozen-lockfile
      - run: yarn run prettier
